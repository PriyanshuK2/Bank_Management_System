<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Acknowledgment</title>
    <link rel="stylesheet" href="ack.css">
</head>
<body>
    <div class="ack-container">
        <h1>Registration Successful!</h1>
        <div class="details" id="empDetails"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const empId = urlParams.get("empId");
            const Efname = urlParams.get("Efname");
            const Elname = urlParams.get("Elname");
            const empEmail = urlParams.get("empEmail");
            const empCno = urlParams.get("empCno");

            const empDetails = `
                <p><strong>Employee ID:</strong> ${empId}</p>
                <p><strong>Name:</strong> ${Efname} ${Elname}</p>
                <p><strong>Email:</strong> ${empEmail}</p>
                <p><strong>Contact Number:</strong> ${empCno}</p>
            `;
            document.getElementById("empDetails").innerHTML = empDetails;
        });

        // function redirectToHome() {
        //     window.location.href = "index.html";
        // }

        setTimeout(() => {
            window.location.href = "logged_in_Homepage.html";
        }, 2000);
    </script>
</body>
</html>
