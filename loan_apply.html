 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Customer Loan Registration</title>
     <link rel="stylesheet" href="styles.css">
 </head>
 <body>
    <header>
        <a href="index.html">
            <img src="output.jpg" alt="Bank Logo">
        </a>
        <h1>Celestial Bank</h1>
        <nav class="navbar">
            <ul>
                <li><a href="logged_in_Homepage.html">Home</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </nav>
    </header>
     <div class="container">
         <h1>Customer Loan Registration</h1>
         <form id="customerLoanForm" onsubmit="return validateForm()">
             <div class="textbox">
                 <label for="loanId">Loan ID:</label>
                 <input type="text" id="loanId" readonly>
 
                 <label for="ssnId">Customer SSN ID:</label>
                 <input type="text" id="ssnId" required maxlength="10">
 
                 <label for="customerName">Customer Name:</label>
                 <input type="text" id="customerName" required maxlength="50">
 
                 <label for="occupation">Occupation:</label>
                 <input type="text" id="occupation" required maxlength="50">
 
                 <label for="employerName">Employer Name:</label>
                 <input type="text" id="employerName" required maxlength="50">
 
                 <label for="employerAddress">Employer Address:</label>
                 <textarea id="employerAddress" required maxlength="100"></textarea>
 
                 <label for="customerEmail">Email:</label>
                 <input type="email" id="customerEmail" required maxlength="50">
 
                 <label for="customerAddress">Address:</label>
                 <textarea id="customerAddress" required maxlength="100"></textarea>
 
                 <label for="maritalStatus">Marital Status:</label>
                 <select id="maritalStatus" required>
                     <option value="">Select</option>
                     <option value="single">Single</option>
                     <option value="married">Married</option>
                 </select>
 
                 <label for="contactNumber">Contact Number:</label>
                 <input type="text" id="contactNumber" required maxlength="10">
 
                 <label for="loanAmount">Loan Amount:</label>
                 <input type="number" id="loanAmount" required min="1000">
 
                 <label for="loanDuration">Length of Loan (in years):</label>
                 <input type="number" id="loanDuration" required min="1">
             </div>
 
             <button type="submit">Register Loan</button>
             <p id="message"></p>
             <button type="button" onclick="location.href='index.html'">Go to Home</button>
         </form>
     </div>
 
     <script src="loanScript.js"></script>
 </body>
 </html>
